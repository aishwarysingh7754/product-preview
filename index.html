<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="card">
        <img src="images/image-product-desktop.jpg" alt="Here is image" class="card_image">
      <div class="content">
        <p class="top">PERFUME</p>
        <h1 class="brand_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price_desc">
          <p class="price">$149.99</p>
          <p class="origin">$169.99</p>
        </div>
        <button>
          <div class="btn">
            <img src="images/icon-cart.svg" alt="" class="img_cart">
            <p class="btn_desc">Add to cart</p>
          </div>
        </button>
      </div>
    </div>
</body>
</html>
